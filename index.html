<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="./sources/lab.jpg" alt="" width="190" height="120" class="d-inline-block align-text-top">                  
                </a>
            </div>
            <div class="container-fluid">              
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Sucursales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <!--Section para titulo-->
        <section id="section_h1">
            <h1 id="main_h1">Laboratorio & Farmacia</h1> <!--se modificar치 por dom-->
        </section>   
        <!--Catalogo y sus funciones--> 
        <section id="section_productos">               
            <h3 class="productos_sub">PRODUCTOS DESTACADOS</h3>        
            <button id="ver_catalogo" class="btn btn-outline-primary">CONSULTE PRODUCTOS DESTACADOS</button>        
            <div id="productos" class="card_container"></div>        
            <button id="ocultar_catalogo" class="btn btn-outline-primary">OCULTAR PRODUCTOS</button>                  
            <!--Agregando productos al catalogo-->
            <h4 class="productos-h4">Si desea adherirse a nuestra empresa y agregar sus productos en nuestro stock, ingrese un nuevo producto a continuaci칩n</h4>
            <form class="formulario">
                <label for="producto">Ingrese Producto:</label><br>
                <input type="text" id="producto_nuevo" class="input_place" name="producto" placeholder="Ingrese nuevo Producto"><br>
                <label for="laboratorio">Ingrese Laboratorio:</label><br>
                <input type="text" id="laboratorio_nuevo" class="input_place" name="laboratorio" placeholder="Ingrese nuevo Laboratorio"><br>
                <label for="precio">Ingrese precio:</label><br>
                <input type="text" id="precio_nuevo" class="input_place" name="precio" placeholder="Ingrese nuevo Precio"><br>    
            </form>        
            <button id="producto_nuevo_btn" class="btn btn-outline-primary">AGREGAR PRODUCTO</button>
        </section>
        <!--Section de sucursales-->
        <section id="section_sucursales">
            <h3 class="productos_sub">Conozca nuestras Sucursales</h3>
            <button id="ver_sucu" class="btn btn-outline-primary">VER SUCURSALES CERCANAS</button>
            <div id="sucursales" class="card_container"></div>
            <button id="ocultar_sucu" class="btn btn-outline-primary">OCULTAR SUCURSALES</button>
        </section>

        <div id="modificable"> <!--se modificar치 por dom-->
            <h2 id="eliminable">Mas novedades</h2> <!--se modificar치 por dom-->
        </div>
        <div id="contacto">
            <h3>llamanos</h3>
        </div>
             
        <script src="./js/project.js"></script>
        </main>
    <footer></footer>
    
</body>
</html>
